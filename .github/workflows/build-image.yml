name: Build And Push Backend Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # runs only if this workflow is dispatched on 'tag', not 'branch'
      - name: Validate running ref type
        run: |
          REF_TYPE=${{ github.ref_type }}
          if [[ "$REF_TYPE" != "tag" ]]; then
            echo "Workflow is not run on tag."
            exit 1
          fi
          echo "Workflow is running of tag"

      # Extract the tag name and validate it with regex
      - name: Validate tag with regex
        run: |
          if [[ ! "$GITHUB_REF_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-(alpha|beta)(\.[0-9]+)?)?$ ]]; then
            echo "Tag format is invalid. Exiting."
            exit 1
          fi

      - name: Validate Git tag matches package.json version
        id: validate_version
        run: |
          PACKAGE_VERSION=$(jq -r '.version' < package.json)
          TAG_VERSION=${GITHUB_REF_NAME#v} 
          if [[ "$PACKAGE_VERSION" != "$TAG_VERSION" ]]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)."
            exit 1
          fi
          echo "Tag version matches package.json version."

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}      - name: Login to Amazon Elastic Container Registry
        run: aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin 314146321641.dkr.ecr.ap-southeast-2.amazonaws.com

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_REPOSITORY }}